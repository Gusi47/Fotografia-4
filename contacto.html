    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div class="fondo">
        <header class="header-contacto">

                 <div class="flex">

                    <div >
                        <a class="flex__imagen" href="index.html">
                        <img class="flex__logofoto" src="build/img/cabecera.png" alt="foto logo">
                    </div> 
                
                  <nav class="flex__enlaces">
                        <a href="bodas.html">Bodas</a>
                        <a href="sesiones">Sesiones</a>
                        <a href="familia.html">Familia</a>
                        >
                    </nav> 
            </div> 
       
      
        <form class="formulario">
              <div class="formulario__grid">
               <fieldset class="formulario__field">
          
                    <legend>Tus Datos</legend>
          
                      <div class="formulario__campos">
                        <label for="nombre">Nombre</label>
                        <input  class="formulario__imput" id="nombre" type="text" placeholder="Tu Nombre" required>  <!-- required es campo obligatorio-->
                      </div>
          
                      <div class="formulario__campos">
                        <label for="apellido">Apellido</label>
                        <input class="formulario__imput" id="apellido" type="text" placeholder="Tu Apellido" required>
                      </div>
          
                      <div class="formulario__campos">
                        <label for="mail">E-mail</label>
                        <input class="formulario__imput" id="mail" type="email" placeholder="Tu Email">
                      </div>
          
                      <div class="formulario__campos">
                        <label for="telefono">Telefono</label>
                        <input  class="formulario__imput" id="telefono" type="tel" placeholder="Tu Telefono" required>
                      </div>
          
                      <div class="formulario__campos">
                        <label for="mensaje">Mensaje</label>
                      <textarea class="formulario__imput imput__areatext" id="mensaje" cols="10" rows="5">Mensaje</textarea>
                      </div>
                      
               </fieldset>

               <input class="formulario__submitb" type="submit">
               

              </div>
          </form>

        </header>
   </div>
 </body>
